<!-- This module will show all the notifications of a subject, generated by
     the professor.  -->

<ion-view view-title="Notifications">
<ion-nav-buttons side="secondary">
    <!-- The "add notification" button will show if the logged-in user is a professor -->
      <button class="button button-icon ion-plus-circled" ng-click="notifyCtrl()" ng-hide="{{checker>1}}">
      </button>
</ion-nav-buttons>

<ion-content>
      <div class="list">
        <a ng-repeat="item in notifications" ui-sref="tabs.notifications({course: item.name})" class="item item-thumbnail-left">
          <img ng-src="{{nLogo}}">
          <h2>{{ item.title }}</h2>
          <h4>{{ item.notification }}</h4>
        </a>
      </div>

</ion-content>
</ion-view>
